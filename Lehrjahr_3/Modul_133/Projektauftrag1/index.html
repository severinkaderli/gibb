<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Projektauftrag 1 - Severin Kaderli</title>
	<!-- Stylesheets -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- Javascript -->
	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/main.js"></script>
</head>
<body>
	<h1>Anmeldung</h1>
	<div id="errors" class="alert alert--error"></div>
	<form id="loginForm" method="POST" action="">
		<div class="formgroup">
			<label for="username">Benutzername</label>
			<!-- Check if password is valid using HTML5 pattern attribute -->
			<input type="email" pattern="^[a-zA-Z0-9-_\.]{2,}@{1}[a-zA-Z0-9-_\.]{2,}\.[a-z]{2,}$" placeholder="name@example.com" id="username" name="username" required>
		</div>
		<div class="formgroup">
			<label for="password">Passwort</label>
			<input type="password" id="password" name="password" required>
		</div>
		<div class="formgroup">
			<label for="password_confirmation">Passwort wiederholen</label>
			<input type="password" id="password_confirmation" name="password_confirmation" required>
		</div>
		<div class="formgroup">
			<label>Optionen</label>
			<label class="inline" for="male">MÃ¤nnlich</label><input checked id="male" type="radio" name="options" required>
			<label class="inline" for="female">Weiblich</label><input id="female" type="radio" name="options" required>
		</div>
		<div class="formgroup">
			<label>Checkbox</label>
			<label class="inline" for="html">HTML</label><input id="html" checked type="checkbox" name="checkbox">
			<label class="inline" for="css">CSS</label><input id="css" type="checkbox" name="checkbox">
			<label class="inline" for="js">JS</label><input id="js" type="checkbox" name="checkbox">
			<label class="inline" for="php">PHP</label><input id="php" type="checkbox" name="checkbox">
		</div>
		<div class="formgroup">
			<label for="username">Auswahlliste</label>
			<select>
				<option selected>Sport</option>
				<option>Musik</option>
				<option>Computer</option>
			</select>
		</div>
		<div class="formgroup">
			<input id="btnSubmit" type="submit" value="senden">
			<input id="btnReset" type="reset" value="reset">
		</div>
	</form>
</body>
</html>
