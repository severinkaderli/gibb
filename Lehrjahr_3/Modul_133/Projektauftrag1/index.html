<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Projektauftrag 1 - Severin Kaderli</title>
	<!-- Stylesheets -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- Javascript -->
	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/main.js"></script>
</head>
<body>
	<h1>Anmeldung / Login</h1>

    <div id="alertError" class="alert alert--error"></div>
    <div id="alertInput" class="alert alert--success"></div>
   
	<form id="loginForm" method="POST" action="">
		<div class="form-group">
			<label class="inline" for="formChange">Login Modus</label><input type="checkbox" name="formChange" id="formChange" class="formChange">
		</div>
		<div class="form-group">
			<label for="username">Benutzername</label>
			<!-- Using email input type for checking email -->
			<input type="email" placeholder="name@example.com" id="username" name="username" required>
		</div>
		<div class="form-group">
			<label for="password">Passwort</label>
			<input type="password" id="password" name="password" required>
		</div>
		<div class="form-group password_confirmation">
			<label for="password_confirmation">Passwort wiederholen</label>
			<input type="password" id="password_confirmation" name="password_confirmation">
		</div>
		<div class="form-group gender">
			<label>Geschlecht</label>
			<label class="inline" for="male">MÃ¤nnlich</label><input checked id="male" type="radio" name="gender" value="M&auml;nnlich" required>
			<label class="inline" for="female">Weiblich</label><input id="female" type="radio" name="gender" value="Weiblich" required>
		</div>
		<div class="form-group languages">
			<label>Lieblingssprachen</label>
			<label class="inline" for="html">HTML</label><input class="check" id="html" type="checkbox" name="hobby" value="HTML">
			<label class="inline" for="css">CSS</label><input class="check" id="css" type="checkbox" name="hobby" value="CSS">
			<label class="inline" for="js">JS</label><input class="check" id="js" type="checkbox" name="hobby" value="JS">
			<label class="inline" for="php">PHP</label><input class="check" id="php" type="checkbox" name="hobby" value="PHP">
		</div>
		<div class="form-group hobbies">
			<label for="hobby">Hobby</label>
			<select id="hobby" name="hobby">
				<option selected value="Sport">Sport</option>
				<option value="Musik">Musik</option>
				<option value="Computer">Computer</option>
			</select>
		</div>
		<div class="form-group">
			<input id="btnSubmit" type="submit" value="Registrieren">
			<input class="btnReset" id="btnReset" type="reset" value="Reset">
		</div>
	</form>
</body>
</html>
