<!DOCTYPE html>
<head>
	<meta charset="utf-8" />
	<title>Kontrollaufgabe 5</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('.test').text('neu').css('background-color', 'grey').css('color', 'red');
			$('#eins').css('color', 'yellow');
			
		});
	</script>
</head>
<body>
	<h1>Kontrollaufgabe 5</h1>

	<b> Erstellen Sie ein jQuery Script, das alle folgenden Zeilen neu schreibt:
	<br/>
	Anstelle  eins, zwei, drei, vier soll  'neu' stehen.
	<br/>
	Die Textfarbe der ersten Zeile soll gelb sein, die andern rot. Die Hintergrundfar-be der Zeilen soll grau sein. </b>
	<br/>
	<p id="eins" class="test">
		eins
	</p>
	<p id="zwei" class="test">
		zwei
	</p>
	<p id="drei" class="test">
		drei
	</p>
	<p id="vier" class="test">
		vier
	</p>
</body>
</html>
